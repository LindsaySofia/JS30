<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML5 Canvas</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      canvas {
        min-width: 100vw;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    <script>
      const canvas = document.getElementById('myCanvas');
      canvas.addEventListener('mousedown', (e) => {
        console.log(e.clientX, e.clientY);      
      });
    </script>
  </body>
</html>
