<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input value="ðŸ’• Love you ðŸ’•" />
    <div class="purple"></div>
    <div class="blue"></div>
    <div class="green"></div>
    <div class="pink"></div>
    <script>
      let body = document.body;
      let input = document.querySelector('input');
      let purple = document.querySelector('.purple');
      let blue = document.querySelector('.blue');
      let green = document.querySelector('.green');
      let pink = document.querySelector('.pink');

      input.addEventListener('input', resizeInput);
      body.addEventListener('mousemove', moveText);

      function moveText(e) {
        let x = e.clientX;
        let y = e.clientY;
        purple.style.left = `${window.innerWidth / 2}px`;
        purple.style.top = `${window.innerHeight / 2}px`;
        purple.style.marginTop = `-${input.height / 2}px`;
        purple.style.marginLeft = `-${input.width / 2}px`;
      }

      resizeInput.call(input);
      function resizeInput() {
        this.style.width = this.value.length + 'ch';
        purple.innerHTML = this.value;
        blue.innerHTML = this.value;
        green.innerHTML = this.value;
        pink.innerHTML = this.value;
      }
    </script>
  </body>
</html>
