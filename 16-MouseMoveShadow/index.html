<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input type="text" value="ðŸ’• Love you ðŸ’•" />
    <div class="text-shadow"></div>
    <script>
      let input = document.querySelector('input');
      let inputHeight = input.clientHeight;
      let inputWidth = input.clientWidth;
      let innerWidth = window.innerWidth;
      let innerHeight = window.innerHeight;
      let midX = window.innerWidth / 2;
      let midY = window.innerHeight / 2;
      let textShadow = document.querySelector('.text-shadow');
    
      input.addEventListener('input', resizeInput);
      window.addEventListener('mousemove', moveText);

      function moveText(e) {
        let x = e.clientX;
        let y = e.clientY;
        let pinkX = (x + midX - inputWidth) / 2;
        let pinkY = (y + midY - inputHeight) / 2;
        // pink.style.textShadow = `${x}px ${y}px 0 pink`;
        // pink.style.transform = `translate(${10 - (x / 12)}%, ${50 - (y / 4)}%)`;
        // blue.style.textShadow = `${x}px ${y}px 0 blue`;
        // blue.style.transform = `translate(${-50 - x}%, ${50 - (y / 4)}%)`;
        textShadow.style.textShadow = `
        ${pinkX}px ${pinkY}px 0 pink,
        ${innerWidth - pinkX - inputWidth}px ${pinkY}px 0 blue,
        ${pinkY}px ${innerHeight - pinkX - inputHeight - 15}px 0 green,
        ${innerWidth - pinkY - inputWidth}px ${pinkX}px 0 purple
        `;
      }

      resizeInput.call(input);
      function resizeInput() {
        this.style.width = this.value.length + 'ch';
        inputHeight = this.clientHeight;
        inputWidth = this.clientWidth;
        textShadow.innerHTML = this.value;
      }
    </script>
  </body>
</html>
