<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Video Player</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="video-box">
      <video src="652333414.mp4">This is a video.</video>
      <div class="controls">
        <div class="progress"></div>
        <button class="play controls-button" title="pause/play">&#9655;</button>
        <input type="range" class="volume controls-slider" min="0" max="1" step="0.05" value="1" />
        <input type="range" class="playback controls-slider" min="0.5" max="2" step="0.1" value="1" />
        <button class="controls-button"><< 10s</button>
        <button class="controls-button">25s >></button>
      </div>
    </div>
  </body>
</html>
