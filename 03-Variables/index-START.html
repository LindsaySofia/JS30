<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scoped CSS Variables and JS</title>
  <link type="text/css" rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
      <h1>Update CSS Variables with <span class="color">JS</span></h1>
  </header>
  <main>
    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input id="spacing" type="range" name="spacing" min="10" max="200" value="10"/>
  
      <label for="blur">Blur:</label>
      <input id="blur" type="range" name="blur" min="0" max="25" value="0"/>
  
      <label for="base-color">Base Color:</label>
      <input id="base-color" type="color" name="base-color" value="#6699ff"/>
    </div>
    <!-- Photo by Kalen Emsley on Unsplash -->
    <img src="mountain.jpg" alt="mountains"/>

    


  </main>
  <script>
    const img = document.querySelector('img');
    const spacingInput = document.getElementById('spacing');
    const blurInput = document.getElementById('blur');
    const baseColorInput = document.getElementById('base-color');

    spacingInput.addEventListener('input', (e) => {
      const spacingValue = e.target.value;
      document.documentElement.style.setProperty('--padding', `${spacingValue}px`);
    });
    
    blurInput.addEventListener('input', (e) => {
      const blurValue = e.target.value;
      document.documentElement.style.setProperty('--blur', `${blurValue}px`);
    });

    baseColorInput.addEventListener('input', (e) => {
      const baseColorValue = e.target.value;
      document.documentElement.style.setProperty('--main-color', baseColorValue);
    });

  </script>
  
</body>
</html>
