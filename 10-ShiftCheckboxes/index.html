<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hold Shift to Check Multiple Checkboxes</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <ul class="list">
    <li>
      <input id="0" class="list-check" type="checkbox" />
      <label class="list-item" for="0">This is an inbox layout.</label>
    </li>
    <li>
        <input id="1" class="list-check" type="checkbox" />
        <label class="list-item" for="1">Check one item.</label>
    </li>
    <li>
      <input id="2" class="list-check" type="checkbox" />
      <label class="list-item" for="2">Hold down your Shift key.</label>
    </li>
    <li>
      <input id="3" class="list-check" type="checkbox" />
      <label class="list-item" for="3">Check a lower item.</label>
    </li>
    <li>
      <input id="4" class="list-check" type="checkbox" />
      <label class="list-item" for="4">Everything inbetween should also be set to checked.</label>
    </li>
    <li>
      <input id="5" class="list-check" type="checkbox" />
      <label class="list-item" for="5">Try do it without any libraries.</label>
    </li>
    <li>
      <input id="6" class="list-check" type="checkbox" />
      <label class="list-item" for="6">Just regular JavaScript.</label>
    </li>
    <li>
      <input id="7" class="list-check" type="checkbox" />
      <label class="list-item" for="7">Good Luck!</label>
    </li>
  </ul>
  <script>
    let defaultChecked = 0;
    let lastChecked = defaultChecked;
    let shiftDown = false;
    const inputList = document.querySelectorAll('.list-check');
    const inputListArray = [...inputList];
    document.querySelector('.list').addEventListener('click', (e) => {
      // If shift down and we clicked on a box
      if (shiftDown && e.target.id) {
        let inputListSlice = (inputListArray.slice(lastChecked, e.target.id).length === 0) ? inputListArray.slice(e.target.id, lastChecked) : inputListArray.slice(lastChecked, e.target.id);
        inputListSlice.forEach(input => input.checked = true);
      }
      // Whenever a click event happens, reset the last checked. If undefined, we want to default to the first item in our list.
      lastChecked = e.target.id || defaultChecked;

    });
    document.querySelector('.list').addEventListener('keydown', (e) => {
      // If we're holding shift down then we want shiftDown to be set to true.
      shiftDown = (e.which === 16) ? true : false;
    });
    document.querySelector('.list').addEventListener('keyup', (e) => {
      // If we've released shift then set shiftDown to false, otherwise leave it as it was
      shiftDown = (e.which === 16) ? false : shiftDown;
    });
  </script>
</body>
</html>
