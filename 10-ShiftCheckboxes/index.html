<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hold Shift to Check Multiple Checkboxes</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <ul class="list">
    <li>
      <input id="1" class="list-check" type="checkbox" />
      <label class="list-item" for="1">This is an inbox layout.</label>
    </li>
    <li>
        <input id="2" class="list-check" type="checkbox" />
        <label class="list-item" for="2">Check one item.</label>
    </li>
    <li>
      <input id="3" class="list-check" type="checkbox" />
      <label class="list-item" for="3">Hold down your Shift key.</label>
    </li>
    <li>
      <input id="4" class="list-check" type="checkbox" />
      <label class="list-item" for="4">Check a lower item.</label>
    </li>
    <li>
      <input id="5" class="list-check" type="checkbox" />
      <label class="list-item" for="5">Everything inbetween should also be set to checked.</label>
    </li>
    <li>
      <input id="6" class="list-check" type="checkbox" />
      <label class="list-item" for="6">Try do it without any libraries.</label>
    </li>
    <li>
      <input id="7" class="list-check" type="checkbox" />
      <label class="list-item" for="7">Just regular JavaScript.</label>
    </li>
    <li>
      <input id="8" class="list-check" type="checkbox" />
      <label class="list-item" for="8">Good Luck!</label>
    </li>
  </ul>
</body>
</html>
